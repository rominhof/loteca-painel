<?xml version='1.0' encoding='UTF-8'?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets" 
                xmlns:f="http://java.sun.com/jsf/core" 
                xmlns:h="http://java.sun.com/jsf/html" 
                template="/WEB-INF/layout/template.xhtml"
                xmlns:c="http://java.sun.com/jsp/jstl/core" >

<ui:define name="body">
    <h:head>
      <style type="text/css">
          .ui-widget-content{
              padding: 0em 0.5em;
              font-size: 1.2em;
          }
          .conteiner-body{
          	width:100%;
          	size: 100%;
          }
           .conteiner-login{
          	width:100%;
          	size: 100%;
          }
          .ui-panelgrid .ui-panelgrid-cell {
          	border: 0px;
          }
          .botao{
          	width: 100%;
          }
          .input_text{
       		  width: 100%;
          }

      </style>
    </h:head>


<h:form id="formMain"> 

<p:messages id="msgs"></p:messages>

	<div class="conteiner-body">
	
			<p:panelGrid columns="1" styleClass="conteiner-login">
				<f:facet name="header">
					<h:outputText value="Login"></h:outputText>
				</f:facet>
				<h:outputLabel value="Usuario:"/>
				<p:inputText value="#{bBUsuario.usuarioLogin.login}" styleClass="input_text"/>
				<h:outputLabel value="Senha:"/>
				<p:password value="#{bBUsuario.usuarioLogin.senha}" styleClass="input_text"/>
				<h:outputLabel value=""/>
				<p:commandButton action="#{bBUsuario.login}" value="Login"
						 styleClass="botao" update="formMain:msgs"/>
			</p:panelGrid>

	
	</div>
</h:form>

</ui:define>
</ui:composition>
