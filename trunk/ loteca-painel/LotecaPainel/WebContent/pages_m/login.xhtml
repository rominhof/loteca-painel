<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
     xmlns:ui="http://java.sun.com/jsf/facelets" 
    xmlns:pm="http://primefaces.org/mobile">

    <f:view renderKitId="PRIMEFACES_MOBILE" />
    
    <h:head>
      <style type="text/css">
          .ui-grid-a div {
              padding: 0em 0.5em;
          }
          
          .ui-bar, .ui-body {
			    clear: both;
			    display: block;
			    overflow: hidden;
			    padding: 0em 0.5em;
			    position: relative;
			}
		
	

      </style>
    </h:head>
     
    <h:body>
    
    <pm:page id="login">
	    <pm:header title="Loteca Painel" swatch="b"></pm:header>
	    
	    
	     
	    <pm:content>
		    <h:form id="formMain"> 
		    	<center>
		    		<p:graphicImage value="/img/loteca_painel.png"/>
		    	</center>
			    <p:messages id="msgs" showDetail="true" showIcon="true"/>
				<p:panel header="Login">
					
					<pm:field>
					    <p:outputLabel for="usuario" value="Usuario:" />
					    <p:inputText id="usuario" value="#{bBUsuario.usuarioLogin.login}"/>
					</pm:field>
					 
					<pm:field>
					    <p:outputLabel for="password" value="Senha:" />
					    <p:password id="password" value="#{bBUsuario.usuarioLogin.senha}"/>
					</pm:field>
					<p:commandButton action="#{bBUsuario.login}" value="Login" update="msgs"/>
				
				</p:panel>
			</h:form>
		</pm:content>
	</pm:page>
	</h:body>
	</html>
