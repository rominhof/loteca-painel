<?xml version='1.0' encoding='UTF-8'?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets" 
                xmlns:f="http://java.sun.com/jsf/core" 
                xmlns:h="http://java.sun.com/jsf/html" 
                template="/WEB-INF/layout/template.xhtml"
                xmlns:c="http://java.sun.com/jsp/jstl/core" >

<ui:define name="body">

	<style type="text/css">
	
	.ui-datatable th div.ui-dt-c, .ui-datatable .ui-datatable-data td div.ui-dt-c, .ui-datatable .ui-datatable-data-empty td div.ui-dt-c, .ui-datatable tfoot td div.ui-dt-c {
  overflow:hidden;
  padding:2px 5px;
}
</style>

<h:form id="formMain"> 
<h:panelGrid columns="1">
<p:commandButton actionListener="#{bBParciais.atualizarDados}" value="Atualizar Dados" ajax="true"
		update=":formMain:geral, :formMain:growl" styleClass="botao" icon="ui-icon-pencil"/>
<p:outputPanel id="geral">
		<p:growl id="growl" showDetail="true" />
		<p:dataTable var="a" value="#{bBParciais.atletas}" paginator="false" id="mapa_atletas_times" 
		style="width:500px; float:left;">
				<p:column sortBy="#{a.indice}">
					<f:facet name="header">
					</f:facet>
					<h:outputText value="#{a.indice}"/>
					<f:facet name="footer">
		       			<h:outputText value="" style="font-weight:bold;"/>
		       		</f:facet>
				</p:column>
				<p:column sortBy="#{a.clube.id}">
					<f:facet name="header">
						<h:outputText />
					</f:facet>
					<p:graphicImage url="../img/times/#{a.clube.slug}.png" width="15" rendered="#{not empty a.clube.slug}"></p:graphicImage>
					<f:facet name="footer">
		       			<h:outputText value="" style="font-weight:bold;"/>
		       		</f:facet>
				</p:column>
				<p:column sortBy="#{a.apelido}">
					<f:facet name="header">
						<h:outputText value="Atleta"/>
					</f:facet>
					<h:outputText value="#{a.apelido}"/>
					<f:facet name="footer">
		       			<h:outputText value="" style="font-weight:bold;"/>
		       		</f:facet>
				</p:column>
				<p:column sortBy="#{a.posicao.abreviacao}">
					<f:facet name="header">
						<h:outputText value="Pos."/>
					</f:facet>
					<h:outputText value="#{a.posicao.abreviacao}"/>
					<f:facet name="footer">
		       			<h:outputText value="" style="font-weight:bold;"/>
		       		</f:facet>
				</p:column>
				<p:columns value="#{bBParciais.times}" var="t" columnIndexVar="colIndex" style="text-align:center;">
		            <f:facet name="header">
		            	   <p:graphicImage url="../img/times/#{t.slug}.jpg" height="25"></p:graphicImage>
		            	   <br/>
		            	   <h:outputText value="#{t.pontuacao}" style="font-weight:bold;"/>
		            </f:facet>
		            <h:outputText value="#{not empty a.pontos?a.pontos:' X '}" rendered="#{not empty a.times[t.nome]}" style="#{a.pontos lt 0?'color:red;':'color:black;'}"/>
		       		<f:facet name="footer">
		       			<h:outputText value="#{t.pontuacao}" style="font-weight:bold;"/>
		       		</f:facet>
		        </p:columns>	
		        <p:column sortBy="#{a.clubeCasa.id}" style="text-align:center;">
					<f:facet name="header">
						<h:outputText value="Confronto" />
					</f:facet>
					<p:graphicImage url="../img/times/#{a.clubeCasa.slug}.png" width="15" rendered="#{not empty a.clubeVisitante.slug}"></p:graphicImage>
					<h:outputText value=" X " rendered="#{not empty a.clubeVisitante.slug}"/>
					<p:graphicImage url="../img/times/#{a.clubeVisitante.slug}.png" width="15" rendered="#{not empty a.clubeVisitante.slug}"></p:graphicImage>
					<f:facet name="footer">
		       			<h:outputText value="" style="font-weight:bold;"/>
		       		</f:facet>
				</p:column>
				<p:column sortBy="#{a.dataJogo}">
					<f:facet name="header">
						<h:outputText value="Data" />
					</f:facet>
					<h:outputText value="#{a.dataJogo}" />
					<f:facet name="footer">
		       			<h:outputText value="" style="font-weight:bold;"/>
		       		</f:facet>
				</p:column>
				<p:column sortBy="#{a.qtdTimes}" style="text-align:center;">
					<f:facet name="header">
						<h:outputText value="Qtd Esc." />
					</f:facet>
					<h:outputText value="#{a.qtdTimes}" />
					<f:facet name="footer">
		       			<h:outputText value="" style="font-weight:bold;"/>
		       		</f:facet>
				</p:column>
			</p:dataTable>
			
	</p:outputPanel>
</h:panelGrid>
</h:form>

</ui:define>
</ui:composition>
