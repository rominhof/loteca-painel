<?xml version='1.0' encoding='UTF-8'?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets" 
                xmlns:f="http://java.sun.com/jsf/core" 
                xmlns:h="http://java.sun.com/jsf/html" 
                template="/WEB-INF/layout/template.xhtml"
                xmlns:c="http://java.sun.com/jsp/jstl/core" >

<ui:define name="body">


<h:form id="formMain"> 

<p:messages id="msgs"></p:messages>

	<div style="float:left; padding-right: 5px; padding-top:5px;">
	
		<div>
		<p:dataTable var="t" value="#{bBParciais.timesClassificacao}" rowIndexVar="index2" paginator="false" style="width:300px; float:top;" >
		 		<f:facet name="header">
		 			<h:outputText value="Classificacao"/>
		 		</f:facet>
		 	
				<p:column>	
					<f:facet name="header">
					</f:facet>
					<h:outputText value="#{index2+1}"/>
					<f:facet name="footer">
		       			<h:outputText value="" style="font-weight:bold;"/>
		       		</f:facet>
				</p:column>
				<p:column>
					<f:facet name="header">
						<h:outputText value="Time"/>
					</f:facet>
					<h:outputText value="#{t.nome}"/>
					<f:facet name="footer">
		       			<h:outputText value="" style="font-weight:bold;"/>
		       		</f:facet>
				</p:column>
				<p:column>
					<f:facet name="header">
						<h:outputText value="Pts. Rodada"/>
					</f:facet>
					<h:outputText value="#{t.pontuacao}"/>
					<f:facet name="footer">
		       			<h:outputText value="" style="font-weight:bold;"/>
		       		</f:facet>
				</p:column>
				<p:column>
					<f:facet name="header">
						<h:outputText value="Pts. Geral"/>
					</f:facet>
					<h:outputText value="#{t.pontuacao}"/>
					<f:facet name="footer">
		       			<h:outputText value="" style="font-weight:bold;"/>
		       		</f:facet>
				</p:column>
				
		 	</p:dataTable>
		 </div>
		 <div style="padding-top:10px;">
		 
		 	<h:panelGrid columns="1">
				<p:commandButton action="#{bBParciais.irPainel}" value="Painel Geral de Escalacoes"
						 styleClass="botao" />

				<p:commandButton action="#{bBParciais.irCompararTime}" value="Comparar Times"
						 styleClass="botao" />
						 
				<p:commandButton action="#{bBParciais.carregarParciais}" value="Parciais"
						 styleClass="botao" />
						 
				
				<p:commandButton actionListener="#{bBParciais.baixarArquivosJsonsAtualizados}" value="Sincronizar com Cartola" ajax="true"
						 styleClass="botao" update=":formMain:msgs"/>
						 </h:panelGrid>
		</div>
		</div>
	<div>
	<h:panelGroup columns="1" id="painelComparativo" style="border:dotted 0px #ffffff;" >
 	<p:panelGrid columns="1"  style="width:auto;" rendered="#{not empty bBParciais.times}" >
 		<f:facet name="header">
 			<h:outputText value="Parciais"></h:outputText>
 		</f:facet>
 		
		 <ui:repeat var="timec" value="#{bBParciais.times}">
		 	<p:dataTable var="a" value="#{timec.atletas}" rowIndexVar="index" paginator="false" style="width:300px; float:left; padding-right:5px; padding-bottom:5px;"  rendered="#{not empty timec.atletas}" >
		 		<f:facet name="header">
		 			<h:outputText value="#{timec.nome}"></h:outputText>
		 		</f:facet>
		 	
				<p:column style="#{a.atletaIgual?'background-color:#d9d9d9;':''}">	
					<f:facet name="header">
					</f:facet>
					<h:outputText value="#{index+1}"/>
					<f:facet name="footer">
		       			<h:outputText value="" style="font-weight:bold;"/>
		       		</f:facet>
				</p:column>
				<p:column  style="#{a.atletaIgual?'background-color:#d9d9d9;':''}">
					<f:facet name="header">
						<h:outputText />
					</f:facet>
					<p:graphicImage url="../img/times/#{a.clube.slug}.png" width="20" rendered="#{not empty a.clube.slug}"></p:graphicImage>
					<f:facet name="footer">
		       			<h:outputText value="" style="font-weight:bold;"/>
		       		</f:facet>
				</p:column>
				<p:column style="width:120px; #{a.atletaIgual?'background-color:#d9d9d9;':''}">
					<f:facet name="header">
						<h:outputText value="Atleta"/>
					</f:facet>
					<h:outputText value="#{a.apelido}"/>
					<f:facet name="footer">
		       			<h:outputText value="" style="font-weight:bold;"/>
		       		</f:facet>
				</p:column>
				<p:column  style="#{a.atletaIgual?'background-color:#d9d9d9;':''}">
					<f:facet name="header">
						<h:outputText value=""/>
					</f:facet>
					<h:outputText value="#{a.posicao.abreviacao}"/>
					<f:facet name="footer">
		       			<h:outputText value="" style="font-weight:bold;"/>
		       		</f:facet>
				</p:column>
				<p:column  style="#{a.atletaIgual?'background-color:#d9d9d9;':''}">
					<f:facet name="header">
						<h:outputText value=""/>
					</f:facet>
					<h:outputText value="#{a.pontos}" style="#{a.pontos lt 0.0?'color:red;':''}" rendered="#{not empty a.pontos}"/>
					<h:outputText value=" - " rendered="#{empty a.pontos}"/>
					<f:facet name="footer">
		       			<h:outputText value="" style="font-weight:bold;"/>
		       		</f:facet>
				</p:column>
		 	</p:dataTable>
		 </ui:repeat>
	</p:panelGrid>
	</h:panelGroup>

	
	</div>
</h:form>

</ui:define>
</ui:composition>
